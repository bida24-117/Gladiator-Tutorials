<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Welcome to Gladiator Tutorials!</h1>
        <nav>
            <a href="index.html">Home</a> 
            <a href="about.html">About</a>
            <a href="joinus.html">Join us</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <form action="#" name="myForm" onSubmit="return (validate())">
        <h3 align="center"> STUDENT REGISTRATION FORM </h3>
        <table align="center" cellpadding="9">

            <tr>
                <td> Select Subjects: </td>
                <td>
                    <div style="column-count: 2; column-gap: 20px;">
                        Biology<input type="checkbox" name="subjects" value="Biology">
                        Chemistry<input type="checkbox" name="subjects" value="Chemistry">
                        Physics<input type="checkbox" name="subjects" value="Physics">
                        Integrated Science<input type="checkbox" name="subjects" value="Integrated Science">
                        Mathematics<input type="checkbox" name="subjects" value="Mathematics">
                        Accounting<input type="checkbox" name="subjects" value="Accounting">
                        Agriculture<input type="checkbox" name="subjects" value="Agriculture">
                        Setswana<input type="checkbox" name="subjects" value="Setswana">
                        English<input type="checkbox" name="subjects" value="English">
                        Geography<input type="checkbox" name="subjects" value="Geography">
                        Religious Education<input type="checkbox" name="subjects" value="Religious Education">
                        Social Studies<input type="checkbox" name="subjects" value="Social Studies">
                    </div>
                </td>
            </tr>

        </table>
    </form>

    <footer>
        <p>&copy; 2025 Gladiator Tutorials</p>
    </footer>

    <script type="text/javascript">
        function validate(){
            // Existing validation checks

            // Add subject selection validation
            const subjects = document.getElementsByName('subjects');
            let subjectSelected = false;
            
            for(let i = 0; i < subjects.length; i++) {
                if(subjects[i].checked) {
                    subjectSelected = true;
                    break;
                }
            }
            
            if(!subjectSelected) {
                alert("Please select at least one subject!");
                return false;
            }

            if(document.myForm.First_Name.value==""){
                alert("Please provide First Name !");
                document.myForm.First_Name.focus();
                return false;
            }

            return true;
        }
    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>  
</body>
