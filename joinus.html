<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header class="container mt-3">

        <nav class="nav justify-content-center">

            <a class="nav-link" href="joinus.html">Join us</a>
            <a class="nav-link" href="contact.html">Contact</a>
        </nav>

    <main class="container my-5">
        <form action="#" name="myForm" onSubmit="return validate()">
            <h3 class="text-center mb-4">STUDENT REGISTRATION FORM</h3>
            
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <!-- Personal Information -->
                    <div class="row g-3">
                        <!-- Add all your existing form fields here (First Name, Last Name, etc) -->

                        <!-- Subjects Section (Updated) -->
                        <div class="col-12">
                            <label class="form-label">Select Subjects:</label>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="subjects[]" value="Biology">
                                        <label class="form-check-label">Biology</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="subjects[]" value="Chemistry">

                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="subjects[]" value="Physics">
                                        <label class="form-check-label">Physics</label>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="subjects[]" value="Mathematics">
                                        <label class="form-check-label">Mathematics</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="subjects[]" value="Accounting">
                                        <label class="form-check-label">Accounting</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="subjects[]" value="Agriculture">

                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="subjects[]" value="English">
                                        <label class="form-check-label">English</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="subjects[]" value="Geography">
                                        <label class="form-check-label">Geography</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="subjects[]" value="Social Studies">
                                        <label class="form-check-label">Social Studies</label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Level Selection -->
                        <div class="col-12">
                            <label class="form-label">Select Level:</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="level" value="PSLE">
                                <label class="form-check-label">PSLE</label>
                            </div>
				 <div class="form-check">
                                <input class="form-check-input" type="radio" name="level" value="JCE">

                            </div>

                        <!-- Submit Button -->

        </form>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2025 Gladiator Tutorials</p>
    </footer>

    <!-- Validation Script (Updated) -->
    <script>
    function validate() {
        // Existing validation checks

        // Check at least one subject is selected
        const subjects = document.getElementsByName('subjects[]');
        let subjectChecked = false;
        
        for(let i = 0; i < subjects.length; i++) {
            if(subjects[i].checked) {
                subjectChecked = true;
                break;
            }
        }
        
        if(!subjectChecked) {
            alert("Please select at least one subject!");
            return false;
        }

        // Check level selection
        const level = document.querySelector('input[name="level"]:checked');
        if(!level) {
            alert("Please select your education level!");
            return false;
        }

        return true;
    }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
